<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="template">
<link rel="stylesheet" type="text/css"
href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Liste des Patients</title>
</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5">
<div class="card">
 <div class="card-header">
 Liste des Patients 
  </div>
 <div class="card-body">

 <table class="table table-striped">
 <tr>
 <th>ID</th><th>Nom Patient</th><th>Prenom </th> <th> Date Consultation</th> <th>Heure </th>
 </tr>
 <tr th:each="p:${patients.content}">
 <td th:text="${p.idPatientt}"></td>
 <td th:text="${p.nom}"></td>
 <td th:text="${p.prenom}"></td>
 <td th:text="${p.dateConsultation}"></td>
 <td th:text="${p.heure}"></td>
<td><a class="btn btn-danger"  onclick="return confirm('Etes-vous sÃ»r ?')" th:href="@{supprimerPatient(id=${p.idPatientt},
page=${currentPage},size=${size})}">Supprimer</a></td>
 
 </tr>
 </table>
 <ul class="nav nav-pills">
 <li th:each="page,status:${pages}">
 <a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
 th:href="@{ listePatients(page=${status.index}, size=${size} ) }"
 th:text="${status.index }"></a>
 </li></ul>
 </div>
</div>
</div>
</div>
</body>
</html>
